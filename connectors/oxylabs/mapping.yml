mappings:

  - type: "mapping"
    title: "Oxylabs - Transcript Mapping"
    name: "oxylabs-transcript-mapping"
    description: "Mapping data from oxylabs transcript"
    outputs:
      transcript-content: |
        [
          item.get('transcriptSegmentRenderer', {}).get('snippet', {}).get('runs', [{'text': ''}])[0].get('text', '')
          for item in $.get('items', [])
        ]
  
  - type: "mapping"
    title: "Oxylabs - Scraping Mapping"
    name: "oxylabs-scraping-mapping"
    description: "Mapping data from oxylabs scraping"
    outputs:
      parsed-content: |
        [
          f"{i//100}: {text[i:i+100]}"
          for text in [bs4($.get('input-scraping-content'), 'html.parser').get_text()]
          for i in range(0, len(text), 100)
        ]

  - type: "mapping"
    title: "Oxylabs - Searching Mapping - News"
    name: "oxylabs-searching-mapping-news"
    description: "Mapping data from oxylabs searching"
    outputs:
      parsed-content: "$.get('input-searching-content', {}).get('results', {}).get('main', [])[:$.(input-searching-limit)]"
      parsed-links: |
        [
          {
            'version_control': {
              'finished': False,
              'processing': False,
              'updated': datetime.utcnow()
            },
            'title': item.get('url', ''),
            'web-scraping-url': item.get('url', ''),
          }
          for item in $.(input-searching-content).get('results', {}).get('main', [])[:$.(input-searching-limit)]
        ]

  - type: "mapping"
    title: "Oxylabs - Searching Mapping - Top Stories"
    name: "oxylabs-searching-mapping-top-stories"
    description: "Mapping data from oxylabs searching"
    outputs:
      parsed-content: "$.get('input-searching-content', {}).get('items', [])[:$.(input-searching-limit)]"
      parsed-links: |
        [
          {
            'version_control': {
              'finished': False,
              'processing': False,
              'updated': datetime.utcnow()
            },
            'title': item.get('url', ''),
            'web-scraping-url': item.get('url', ''),
          }
          for item in $.(input-searching-content).get('items', [])[:$.(input-searching-limit)]
        ]

  - type: "mapping"
    title: "Oxylabs - Searching Mapping - Organic"
    name: "oxylabs-searching-mapping-organic"
    description: "Mapping data from oxylabs searching"
    outputs:
      parsed-content: "$.get('input-searching-content')[:$.(input-searching-limit)]"
      parsed-links: |
        [
          {
            'version_control': {
              'finished': False,
              'processing': False,
              'updated': datetime.utcnow()
            },
            'title': item.get('url', ''),
            'web-scraping-url': item.get('url', ''),
          }
          for item in $.(input-searching-content)[:$.(input-searching-limit)]
        ]
