setup:
  title: Oxylabs
  description: Connect to the Oxylabs API to get scraped web pages.
  category:
    - data-acquisition
    - web-scraping
  estimatedTime: 1 minute
  features:
    - Real-time web page web-scraping
    - Scrape any website
    - Get the content of the web page
    - Get the HTML of the web page
    - Get the text of the web page
    - Get the images of the web page
    - Get the links of the web page
    - Get the title of the web page

  integrations:
    - web-scraping
  status: available
  value: connectors/oxylabs
  version: 1.0.0

datasets:
  - type: "connector"
    path: "web-scraping.yml"

  - type: "workflow"
    path: "searching.yml"

  - type: "workflow"
    path: "scraping.yml"

  - type: "workflow"
    path: "transcript.yml"

  - type: "mappings"
    path: "mapping.yml"

  # consumer
  - type: "workflow"
    path: "consumer/searching.yml"

  - type: "workflow"
    path: "consumer/scraping.yml"

  - type: "workflow"
    path: "consumer/update.yml"

  - type: "agent"
    path: "consumer/agent.yml"
