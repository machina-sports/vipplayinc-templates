mappings:

  # coverage-researcher-injuries-searching-map
  - type: mapping
    name: coverage-researcher-injuries-searching-map
    title: "Coverage - Researcher Injuries Searching Mapping"
    description: "Mapping data from Soccer Game Injuries content generation"
    outputs:
      version-control: |
        $.get('_document', {}).get('team-injuries', {}) if $.get('_document') else {}
      version-control-status: |
        $.get('_document', {}).get('team-injuries', {}).get('status', 'pending') if $.get('_document') else 'pending'
      web-search-queries-auto: |
        [
          {
            'metadata': {
              'content-group': $.get('_metadata', {}).get('content-group', ''),
              'content-name': $.get('_metadata', {}).get('content-name', ''),
              'content-topic': $.get('_metadata', {}).get('content-topic', ''),
              'team_code': $.get('_metadata', {}).get('team_code', '')
            },
            'version_control': {
              'finished': False,
              'moderated': False,
              'processing': False,
              'updated': datetime.utcnow()
            },
            'title': item.get('title'),
            'web-search-udm': $.get('_document', {}).get('agenda-object', {}).get('web-search-udm', 12),
            'web-search-limit': $.get('_document', {}).get('agenda-object', {}).get('web-search-limit', 4),
            'web-search-topic': item.get('type'),
            'web-search-query': f"{item.get('query')} after:{(datetime.utcnow() - timedelta(days=7)).strftime('%Y-%m-%d')}"
          }
          for item in $.get('_document', {}).get('agenda-object', {}).get('search_queries', [])
        ]
      web-search-queries: |
        [
          {
            'metadata': {
              'content-group': $.get('_metadata', {}).get('content-group', ''),
              'content-name': $.get('_metadata', {}).get('content-name', ''),
              'content-topic': $.get('_metadata', {}).get('content-topic', ''),
              'team_code': $.get('_metadata', {}).get('team_code', '')
            },
            'version_control': {
              'finished': False,
              'moderated': False,
              'processing': False,
              'updated': datetime.utcnow()
            },
            'title': f"{$.get('_document', {}).get('agenda-object', {}).get('team_name', '')} injuries",
            'web-search-udm': $.get('_document', {}).get('agenda-object', {}).get('web-search-udm', 1),
            'web-search-limit': $.get('_document', {}).get('agenda-object', {}).get('web-search-limit', 4),
            'web-search-topic': 'injuries',
            'web-search-query': f"Futebol {$.get('_document', {}).get('agenda-object', {}).get('team_name', '')} contratações after:{(datetime.utcnow() - timedelta(days=7)).strftime('%Y-%m-%d')}"
          }
        ]

  # 'web-search-query': f"{item.get('query')} after:{(datetime.utcnow() - timedelta(days=7)).strftime('%Y-%m-%d')}"
