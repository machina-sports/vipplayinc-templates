    #   outputs:
    #     researcher-service-status: "$.get('workflow-status', False)"

    # coverage researcher generator
    - name: "coverage-researcher-generator"
      description: "Coverage Researcher Generator"
      outputs:
        researcher-generator-status: "$.get('workflow-status', False)"

