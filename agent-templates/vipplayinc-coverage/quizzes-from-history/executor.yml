workflow:

  name: coverage-quizzes-from-history-executor
  title: "Coverage - Quizzes From History Executor"
  description: "Workflow to execute historical quiz content generation."
  context-variables:
    debugger:
      enabled: true
    google-genai:
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  outputs:
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    # load-next-agenda
    - type: document
      name: load-next-agenda
      connector:
        name: machina-ai
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["value.agenda-control.updated", 1]
      filters:
        metadata.content-group: "{'$in': ['SPORTS_SOCCER_QUIZZES_HISTORY']}"
        value.agenda-control.processing: "{'$ne': True}"
        value.agenda-control.finished: "{'$ne': True}"
      inputs:
        name: "'content-agenda'"
      outputs:
        agenda-exists: "len($.get('documents', [])) > 0 if $.get('documents') else False"
        agenda-document: "$.get('documents', [{}])[0] if $.get('documents') else None"
        agenda-document-id: "$.get('documents', [{}])[0].get('_id', '') if $.get('documents') else ''"
        agenda-metadata: "$.get('documents', [{}])[0].get('metadata', {}) if $.get('documents') else None"
        agenda-value: "$.get('documents', [{}])[0].get('value', {}) if $.get('documents') else None"

    # document-agenda-control
    - type: document
      name: coverage-agenda-control-processing
      condition: "$.get('agenda-exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      filters:
        document_id: "$.get('agenda-document-id')"
      documents:
        content-agenda: |
          {
            **$.get('agenda-value', {}),
            'agenda-control': {
              **$.get('agenda-control', {}),
              'processing': True,
              'updated': datetime.utcnow()
            }
          }

    # mapping agenda-control
    - type: mapping
      name: coverage-mapping-agenda-control
      condition: "$.get('agenda-exists') is True"
      inputs:
        _document: "$.get('agenda-value')"
        _metadata: "$.get('agenda-metadata')"
      outputs:
        agenda-control: "$.get('agenda-control')"
        agenda-control-finished: "$.get('agenda-control', {}).get('finished', False)"
        agenda-counter: "$.get('agenda-counter')"
        custom_instruction: "$.get('custom_instruction')"
        custom_topic_name: "$.get('custom_topic_name')"
        content-group: "$.get('content-group')"
        content-name: "$.get('content-name')"
        content-topic: "$.get('content-topic')"
        event_code: "$.get('event_code')"
        script-instructions: "$.get('script-instructions')"

    # mapping quizzes-history-control
    - type: mapping
      name: coverage-mapping-quizzes-from-history-control
      condition: "$.get('agenda-exists') is True"
      inputs:
        _document: "$.get('agenda-value')"
        _metadata: "$.get('agenda-metadata')"
        _custom_instruction: "$.get('custom_instruction')"
        _custom_topic_name: "$.get('custom_topic_name')"
      outputs:
        quizzes-history-control: "$.get('quizzes-history-control')"
        quizzes-history-control-status: "$.get('quizzes-history-control-status')"
        quizzes-history-control-queries: "$.get('quizzes-history-control-new-queries', [])"
        quizzes-history-control-queries-length: "len($.get('quizzes-history-control-new-queries', []))"

    # create new search request
    - type: document
      name: create-search-request
      condition: |
        (
          $.(agenda-exists) is True
          and '$.(quizzes-history-control-status)' == 'pending'
          and $.(quizzes-history-control-queries-length) > 0
        )
      config:
        action: "bulk-save"
        embed-vector: false
        force-update: true
      document_name: "'web-search'"
      documents:
        items: "$.get('parsed-items', [])"
      inputs:
        parsed-items: "$.get('quizzes-history-control-queries')"  
      outputs:
        quizzes-history-control-status: "'executed'"
        workflow-status: "'executed'"

    # load-searches-and-scrapings
    - type: document
      name: load-searches-and-scrapings
      condition: |
        (
          $.(agenda-exists) is True
          and '$.(quizzes-history-control-status)' == 'executed'
        )
      config:
        action: "search"
        search-limit: 100
        search-vector: false
        search-sorters: ["value.version_control.updated", 1]
      filters:
        metadata.content-group: "$.get('content-group', '')"
        metadata.content-name: "$.get('content-name', '')"
        metadata.content-topic: "$.get('content-topic', '')"
      inputs:
        name: "{'$in': ['web-search', 'web-scraping']}"
      outputs:
        quizzes-history-documents: "$.get('documents', [])"

    # mapping-quizzes-history-items
    - type: mapping
      name: coverage-mapping-quizzes-from-history-items
      condition: |
        (
          $.(agenda-exists) is True
          and '$.(quizzes-history-control-status)' == 'executed'
        )
      inputs:
        _documents: "$.get('quizzes-history-documents', [])"
      outputs:
        agenda-control-finished: |
          (
            $.(agenda-exists) is True
            and len($.get('quizzes-history-finished')) > 0
            and len($.get('quizzes-history-pending')) == 0
          )
        have-content-to-process: |
          (
            $.(agenda-exists) is True
            and len($.get('quizzes-history-finished')) > 0
            and len($.get('quizzes-history-pending')) == 0
          )
        quizzes-history-control-status: |
          (
            $.(agenda-exists) is True
            and len($.get('quizzes-history-finished')) > 0
            and len($.get('quizzes-history-pending')) == 0
          ) and 'finished' or $.get('quizzes-history-control-status')
        quizzes-history-items: "$.get('quizzes-history-items', [])"
        quizzes-history-finished: "len($.get('quizzes-history-finished', []))"
        quizzes-history-processing: "len($.get('quizzes-history-processing', []))"
        quizzes-history-pending: "len($.get('quizzes-history-pending', []))"
        workflow-status: |
          (
            $.(agenda-exists) is True
            and len($.get('quizzes-history-finished')) > 0
            and len($.get('quizzes-history-pending')) == 0
          ) and 'executed' or $.get('workflow-status')

    # prompt-coverage-quizzes-from-history-analysis
    - type: prompt
      name: prompt-coverage-quizzes-from-history-analysis
      condition: "$.get('have-content-to-process') is True"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-flash"
      foreach:
        name: analysis
        expr: "$"
        value: "$.get('quizzes-history-items')"
      inputs:
        input-content: "$.get('analysis', {}).get('content', [])"
        instruction: "$.get('script-instructions')"
      outputs:
        snippets-bulk: |
          [
            {
              'text': c.get('content', ''),
              'title': c.get('title', ''),
              'subject': c.get('subject', ''),
              'metadata': {
                'content-group': '$.(content-group)',
                'content-name': '$.(content-name)',
                'content-topic': '$.(content-topic)',
                'event_code': '$.(event_code)'
              }
            }
            for c in $.get('snippets', [])
          ]

    # save-quizzes-history-snippets
    - type: document
      name: save-quizzes-history-snippets
      condition: "$.get('have-content-to-process') is True"
      config:
        action: "bulk-save"
        embed-vector: true
        force-update: true
      connector:
        name: machina-ai
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'content-snippet'"
      documents:
        items: "$.get('parsed-items')"
      inputs:
        parsed-items: |
          [
            *$.get('snippets-bulk', [])
          ]

    # prompt-coverage-quizzes-from-history-executor
    - type: prompt
      name: prompt-coverage-quizzes-in-advance-executor
      description: "prompt-quizzes-from-history"
      condition: "$.get('have-content-to-process') is True"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-flash"
      inputs:
        doc_context: "$.get('snippets-bulk', [])"
        instruction: "$.get('script-instructions')"
        custom-instruction: "$.get('custom_instruction')"
        custom-topic: "$.get('custom_topic_name')"
      outputs:
        generated-content-quizzes: "$.get('questions', [])"

    # mapping quizzes-results
    - type: mapping
      name: coverage-mapping-quizzes-from-history-results
      condition: "$.get('have-content-to-process') is True"
      inputs:
        _content-quizzes: "$.get('generated-content-quizzes', [])"
      outputs:
        agenda-control-finished: "True"
        generated-content-quizzes: "$.get('quizzes-results', [])"
        quizzes-control-status: "'executed'"
        workflow-status: "'executed'"

    # save / update documents

    # bulk-content-quizzes
    - type: document
      name: bulk-content-quizzes
      condition: "$.get('have-content-to-process') is True"
      description: "Bulk save the historical quizzes."
      config:
        action: "bulk-save"
        embed-vector: false
      document_name: "'content-quiz'"
      documents:
        items: "$.get('parsed_quizzes', [])"
      inputs:
        parsed_quizzes: |
          [
            {
              **c,
              "metadata": {
                "content-group": "$.(content-group)",
                "content-name": "$.(content-name)",
                "content-topic": "$.(content-topic)",
                "event_code": "$.(event_code)"
              },
              "version_control": {
                "embed_image_status": "pending"
              }
            }
            for c in $.get('generated-content-quizzes', [])
          ]

    # document-agenda-control
    - type: document
      name: coverage-agenda-control-update
      condition: "$.get('agenda-exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      filters:
        document_id: "$.get('agenda-document-id')"
      documents:
        content-agenda: |
          {
            **$.get('agenda-value', {}),
            'agenda-control': {
              **$.get('agenda-control', {}),
              'counter': $.get('agenda-counter', 0) + 1,
              'finished': $.get('agenda-control-finished', False),
              'processing': False,
              'updated': datetime.utcnow()
            },
            'quizzes-history-control': {
              **$.get('quizzes-history-control', {}),
              'finished': $.get('quizzes-history-finished', 0),
              'pending': $.get('quizzes-history-pending', 0),
              'processing': $.get('quizzes-history-processing', 0),
              'status': $.get('quizzes-history-control-status')
            }
          }