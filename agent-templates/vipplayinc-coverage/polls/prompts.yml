prompts:

  # prompt-coverage-polls-executor
  - type: prompt
    name: prompt-coverage-polls-executor
    title: "Coverage - Polls Executor"
    description: "Generates engaging opinion polls for TV with basic match questions."
    schema:
      title: "PollContentEnglish"
      description: |
        TV POLL RULES:

        OBJECTIVE:
        - Fan engagement through opinions
        - Match context as background
        - Public decides answers

        EASY GUIDELINES:
        - Basic reactions
        - Simple language
        - Current match focus
        - Casual viewer friendly

        STRUCTURE:
        - Short questions (Max 50 chars, Ex: "Who'll win today?", "Best player?")
        - 2-4 brief options (Max 25 chars each)
        - Varied question types
      type: "object"
      required: ["questions"]
      properties:
        questions:
          type: "array"
          minItems: 1
          maxItems: 10
          description: "Array of ULTRA-SHORT poll questions (max 50 chars) with brief options (max 25 chars)."
          items:
            type: "object"
            required: [
              "title",
              "title_es",
              "title_it",
              "title_de",
              "title_fr",
              "title_pt",
              "title_ja",
              "title_he",
              "title_ar",
              "answers",
              "difficulty",
              "text_to_search"
            ]
            properties:
              title:
                type: "string"
                description: "ULTRA-SHORT question (max 50 chars) for TV/app display."
              difficulty:
                type: "string"
                description: "Difficulty level: EASY questions only"
                enum: ["EASY", "MEDIUM", "HARD"]
              text_to_search:
                type: "string"
                description: |
                  A comma-separated list of relevant terms for image search. ALWAYS prefix with "Soccer" to avoid unrelated results. MUST include:
                  - "Soccer" followed by Team name (e.g., "Soccer AC Milan" not just "Milan")
                  - "Soccer" followed by any mentioned person's full name
                  - Any specific venue or event mentioned with "Soccer" context
              title_es:
                type: "string"
                description: "SHORT and ENGAGING question in Spanish."
              title_it:
                type: "string"
                description: "SHORT and ENGAGING question in Italian."
              title_de:
                type: "string"
                description: "SHORT and ENGAGING question in German."
              title_fr:
                type: "string"
                description: "SHORT and ENGAGING question in French."
              title_pt:
                type: "string"
                description: "SHORT and ENGAGING question in Brazilian Portuguese."
              title_ja:
                type: "string"
                description: "SHORT and ENGAGING question in Japanese."
              title_he:
                type: "string"
                description: "SHORT and ENGAGING question in Hebrew."
              title_ar:
                type: "string"
                description: "SHORT and ENGAGING question in Arabic."
              answers:
                type: "array"
                description: "2-4 ULTRA-SHORT options (max 25 chars each) for TV/app display."
                minItems: 2
                maxItems: 4
                items:
                  type: "object"
                  description: "Brief answer option (max 25 chars)."
                  required: [
                    "title",
                    "title_es",
                    "title_it",
                    "title_de",
                    "title_fr",
                    "title_pt",
                    "title_ja",
                    "title_he",
                    "title_ar"
                  ]
                  properties:
                    title:
                      type: "string"
                      description: "ULTRA-SHORT option (max 25 chars)."
                    title_es:
                      type: "string"
                      description: "SHORT option in Spanish."
                    title_it:
                      type: "string"
                      description: "SHORT option in Italian."
                    title_de:
                      type: "string"
                      description: "SHORT option in German."
                    title_fr:
                      type: "string"
                      description: "SHORT option in French."
                    title_pt:
                      type: "string"
                      description: "SHORT option in Brazilian Portuguese."
                    title_ja:
                      type: "string"
                      description: "SHORT option in Japanese."
                    title_he:
                      type: "string"
                      description: "SHORT option in Hebrew."
                    title_ar:
                      type: "string"
                      description: "SHORT option in Arabic."

  # prompt-coverage-polls-generator
  - type: prompt
    name: prompt-coverage-polls-generator
    title: "Coverage - Polls Generator"
    description: "Generate editorial briefing script for planning match coverage from a specific team's perspective"
    schema:
      title: "PromptTeamMatchCoveragePollsGenerator"
      description: "Generate editorial briefing script for planning match coverage from a specific team's perspective"
      required: [
        "title",
        "content",
        "subject",
        "script_code",
        "team_perspective",
        "opponent_team",
        "polls_topics"
      ]
      type: "object"
      properties:
        content:
          type: "string"
          description: "Brief editorial outline highlighting key focus points and angles for the match coverage"
        title:
          type: "string"
          description: "Engaging title highlighting the matchup from the specified team's perspective"
        subject:
          type: "string"
          description: "Main focus of the coverage (e.g., 'Arsenal vs Liverpool preview', 'Real Madrid Champions League preparation')"
        script_code:
          type: "string"
          description: "Match coverage type code in format TEAMA_X_TEAMB_HOME_NEWS or TEAMA_X_TEAMB_AWAY_NEWS, determining the perspective of content generation"
        team_perspective:
          type: "string"
          description: "The team from whose perspective the content is being generated"
        opponent_team:
          type: "string"
          description: "The opposing team in the match"
        polls_topics:
          type: "array"
          minItems: 1
          maxItems: 2
          items:
            type: "object"
            description: "List of polls topics covering both current match context and historical facts"
            required: [
              "query",
              "type"
            ]
            properties:
              query:
                type: "string"
                description: |
                  The actual poll topic to be generated. For historical queries, include relevant context like seasons, eras, or legendary players. Examples:
                  - 'Best AC Milan striker: Inzaghi vs Van Basten?'
                  - 'Most memorable Inter Milan moment in the 90s?'
                  - 'Greatest Real Madrid Champions League performance?'
              type:
                type: "string"
                enum:
                  - "LAST_5_GAMES"
                  - "COACH_QUOTES"
                  - "KEY_PLAYERS"
                  - "HEAD_TO_HEAD_HISTORY"
                  - "INJURY_NEWS"
                  - "RECENT_FORM"
                  - "LEGENDARY_PLAYERS_COMPARISON"
                  - "HISTORIC_SEASON_HIGHLIGHT"
                  - "GOLDEN_ERA_MOMENTS"
                  - "HISTORIC_RIVALRY_MOMENTS"
                  - "TEAM_GREATEST_ACHIEVEMENT"
                  - "HISTORIC_PLAYER_IMPACT"
                description: "The type of poll to be generated, including both current and historical topics"
          
